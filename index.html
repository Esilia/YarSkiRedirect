<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YarSkiRedirect</title>
</head>

<body>
    <div id="buttons">

    </div>
    <script>
  function getOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return 'Android';
            }
            
            return 'Other';
        }

        function redirect() {
            const os = getOS();
            console.log('Detected OS:', os, 'User Agent:', navigator.userAgent);

            setTimeout(() => {
                if (os === 'iOS') {
                    window.location.href = 'https://apps.apple.com/app/';
                } else if (os === 'Android') {
                    window.location.href = 'https://play.google.com/store/apps/';
                } else {
                    document.getElementById('buttons').innerHTML = `
                        <p>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:</p>
                        <a href="https://apps.apple.com/app/" class="btn">
                            üì± App Store (iOS)
                        </a>
                        <a href="https://play.google.com/store/apps/" class="btn android">
                            ü§ñ Google Play (Android)
                        </a>
                    `;
                    document.getElementById('message').innerHTML = `
                        <p>–ù–∞ –º–æ–±–∏–ª—å–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ –ø—Ä–æ–∏–∑–æ—à—ë–ª –±—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –≤ –º–∞–≥–∞–∑–∏–Ω –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π</p>
                    `;
                }
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', redirect);
    </script>
</body>

</html>
